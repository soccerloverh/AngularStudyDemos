<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript" src="../lib/angular.min.js"></script>
<h2>验证实例</h2>

<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>

<p>用户名:<br>
<input type="text" name="user" ng-model="user" ng-change="nameChanged()" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid" >
<span ng-hide="nameChange" ng-show="myForm.user.$error.required">用户名是必须的。</span>
</span>
</p>

<p>邮箱:<br>
<input type="email" name="email" ng-model="email" ng-change="emailChanged()" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid" >
<span ng-show="myForm.email.$error.required" ng-hide="emailChange">邮箱是必须的。</span>
<span ng-show="myForm.email.$error.email" ng-hide="emailChange">非法的邮箱地址。</span>
</span>
</p>

<p>
<input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid">
</p>

</form>

<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.user = '';
    $scope.email = '111';
	$scope.nameChange = false;
	$scope.emailChange = false;
	$scope.nameChanged = function (){
		$scope.nameChange = true;
	}
	$scope.emailChanged = function (){
		$scope.nameChange = true;
	}
	
});
</script>

</body>
</html>
