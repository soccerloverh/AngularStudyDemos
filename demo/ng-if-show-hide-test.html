<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="app" class="ng-cloak">
	<div ng-controller="ctrl" >
		显示: <input type="radio" ng-model="status" ng-value="true">
		隐藏: <input type="radio" ng-model="status" ng-value="false">
		<div ng-show="status">
		<h2 > ng-show 这是隐藏内容 </h2>
		</div>
		<div ng-hide="status">
		<h2 > ng-hide 这是隐藏内容 </h2>
		</div>
		<div ng-if="status">
		<h2> ng-if 这是隐藏内容 </h2>
		</div>

	</div>

	<script type="text/javascript" src="../lib/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module("app",[]);
		app.controller("ctrl",["$scope",function($scope){
			$scope.status = false;
		}]);
	</script>
</body>
</html>
